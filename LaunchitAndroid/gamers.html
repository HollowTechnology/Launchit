<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchit</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .app-button {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            height: 20%;
            box-sizing: border-box;
        }
        .app-button img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        .app-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <h1>Launchit</h1>
    <div class="button-container" id="buttons">
        <!-- Buttons will be dynamically loaded -->
    </div>
    <script>
        const apps = [
            { name: "Amazon Luna", icon: "Resources/Gamers/AmazonLuna.png", url: "https://luna.amazon.ca/" },
            { name: "Boosteroid", icon: "Resources/Gamers/Boosteroid.png", url: "https://boosteroid.com/" },
            { name: "GeForce NOW", icon: "Resources/Gamers/GEForceNOW.png", url: "https://play.geforcenow.com/" },
            { name: "Shadow PC", icon: "Resources/Gamers/ShadowPC.png", url: "https://shadow.tech/" },
            { name: "Xbox Cloud", icon: "Resources/Gamers/XCloud.png", url: "https://www.xbox.com/play" }
        ];

        const buttonContainer = document.getElementById('buttons');
        apps.forEach(app => {
            const buttonElement = document.createElement('button');
            buttonElement.className = 'app-button';
            buttonElement.innerHTML = `
                <img src="${app.icon}" alt="${app.name}">
                <span>${app.name}</span>
            `;
            buttonElement.onclick = () => window.location.href = app.url;
            buttonContainer.appendChild(buttonElement);
        });
    </script>
</body>
</html>
