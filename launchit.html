<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launchit</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        letter-spacing: 1px;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .app {
        display: inline-block;
        margin: 20px;
        text-align: center;
        transition: transform 0.5s ease;
        cursor: pointer;
      }

      .app a {
        color: white;
        text-decoration: none;
      }

      .app:hover {
        transform: translateY(-10px) scale(1.2);
      }

      .app img {
        width: 120px;
        height: 120px;
        border-radius: 12px;
      }
      .app span {
        display: block;
        margin-top: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Launchit</h1>

    <div id="apps">
      <!-- Apps will be dynamically loaded -->
    </div>

    <script>
      const apps = [
        {
          name: "YouTube",
          icon: "Resources/LaunchitCore/YTLogo.png",
          url: "https://youtube.com/",
        },
        {
          name: "Netflix",
          icon: "Resources/LaunchitCore/NETFLIXLogo.png",
          url: "https://netflix.com/",
        },
        {
          name: "Hulu",
          icon: "Resources/LaunchitCore/HULULogo.png",
          url: "https://hulu.com/",
        },
        {
          name: "Prime Video",
          icon: "Resources/LaunchitCore/PRIMELogo.png",
          url: "https://primevideo.com/",
        },
      ];

      const appContainer = document.getElementById("apps");
      apps.forEach((app) => {
        const appElement = document.createElement("div");
        appElement.className = "app";

        const anchor = document.createElement("a");
        anchor.href = app.url;
        anchor.target = "_blank";

        anchor.innerHTML = `<img src="${app.icon}" alt ="${app.name}">
        <span>${app.name}</span>`;

        appElement.appendChild(anchor);
        appContainer.appendChild(appElement);
      });
    </script>
  </body>
</html>
